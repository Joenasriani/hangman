<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Hangman</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f9f4e6;
            color: #3a3a3a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,0 M0,20 L100,20 M0,40 L100,40 M0,60 L100,60 M0,80 L100,80 M0,100 L100,100 M20,0 L20,100 M40,0 L40,100 M60,0 L60,100 M80,0 L80,100" stroke="%23d9d9d9" stroke-width="1"/></svg>');
        }

        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border: 2px dashed #ccc;
            box-shadow: 0 0 0 4px #f9f4e6, 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        #hangman-art {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 1.4;
            margin: 20px 0;
            letter-spacing: 2px;
            font-weight: bold;
            color: #3a3a3a;
            white-space: pre;
            border: 1px dashed #ccc;
            padding: 15px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.5);
        }

        #word-display {
            font-size: 28px;
            letter-spacing: 12px;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
            color: #3a3a3a;
        }

        #keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin: 20px 0;
            max-width: 400px;
        }

        .key {
            width: 36px;
            height: 36px;
            background: #f9f4e6;
            color: #3a3a3a;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .key:hover {
            background: #f0ebe0;
        }

        .key:disabled {
            background: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            border: 1px dashed #a0a0a0;
        }

        #message {
            font-size: 20px;
            margin: 15px 0;
            min-height: 24px;
            font-style: italic;
            color: #5a5a5a;
        }

        #restart-button {
            margin: 15px 0;
            padding: 10px 25px;
            background: #f9f4e6;
            color: #3a3a3a;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        #restart-button:hover {
            background: #f0ebe0;
        }

        #title {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title">Pencil Hangman</div>
        <div id="hangman-art">
          ------
         |    |
         |
         |
         |
         |
         |
         |
        ----------
        </div>
        <div id="word-display"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        // Game state
        const words = ["JAVASCRIPT", "HANGMAN", "DEVELOPER", "PROGRAMMING", "COMPUTER", "KEYBOARD", "CREATIVE", "DESIGN"];
        let hiddenWord = "";
        let guessedLetters = [];
        let wrongGuesses = 0;
        const maxWrongGuesses = 6;

        // Hangman art stages (fully corrected)
        const hangmanStages = [
            `
          ------
         |    |
         |
         |
         |
         |
         |
         |
        ----------
        `,
        `
          ------
         |    |
         |    O
         |
         |
         |
         |
         |
        ----------
        `,
        `
          ------
         |    |
         |    O
         |    |
         |    |
         |
         |
         |
        ----------
        `,
        `
          ------
         |    |
         |    O
         |   /|
         |    |
         |
         |
         |
        ----------
        `,
        `
          ------
         |    |
         |    O
         |   /|\\
         |    |
         |
         |
         |
        ----------
        `,
        `
          ------
         |    |
         |    O
         |   /|\\
         |    |
         |   /
         |
         |
        ----------
        `,
        `
          ------
         |    |
         |    O
         |   /|\\
         |    |
         |   / \\
         |
         |
        ----------
        `
        ];

        // DOM elements
        const hangmanArt = document.getElementById("hangman-art");
        const wordDisplay = document.getElementById("word-display");
        const keyboard = document.getElementById("keyboard");
        const message = document.getElementById("message");
        const restartButton = document.getElementById("restart-button");

        // Initialize the game
        function initGame() {
            hiddenWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            updateWordDisplay();
            updateHangmanArt();
            createKeyboard();
            message.textContent = "";
        }

        // Update the displayed word
        function updateWordDisplay() {
            const display = hiddenWord.split('').map(letter =>
                guessedLetters.includes(letter) ? letter : "_"
            ).join(" ");
            wordDisplay.textContent = display;

            // Check for win
            if (!display.includes("_")) {
                message.textContent = "You win! ðŸŽ‰";
                disableKeyboard();
            }
        }

        // Update the hangman art
        function updateHangmanArt() {
            hangmanArt.textContent = hangmanStages[wrongGuesses];

            // Check for loss
            if (wrongGuesses >= maxWrongGuesses) {
                message.textContent = `Game over! The word was: ${hiddenWord} ðŸ˜¢`;
                disableKeyboard();
            }
        }

        // Create the on-screen keyboard
        function createKeyboard() {
            keyboard.innerHTML = "";
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            letters.forEach(letter => {
                const button = document.createElement("button");
                button.textContent = letter;
                button.className = "key";
                button.addEventListener("click", () => guessLetter(letter));
                keyboard.appendChild(button);
            });
        }

        // Disable the keyboard
        function disableKeyboard() {
            const keys = document.querySelectorAll(".key");
            keys.forEach(key => {
                key.disabled = true;
            });
        }

        // Handle letter guesses
        function guessLetter(letter) {
            if (!guessedLetters.includes(letter)) {
                guessedLetters.push(letter);
                if (!hiddenWord.includes(letter)) {
                    wrongGuesses++;
                    updateHangmanArt();
                }
                updateWordDisplay();
            }

            // Disable the guessed key
            const keys = document.querySelectorAll(".key");
            keys.forEach(key => {
                if (key.textContent === letter) {
                    key.disabled = true;
                }
            });
        }

        // Restart the game
        restartButton.addEventListener("click", initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
