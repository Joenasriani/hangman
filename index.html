<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hangman</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        #ar-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            z-index: 100;
            cursor: pointer;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            z-index: 10;
            min-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #word-display {
            font-size: 28px;
            letter-spacing: 8px;
            margin-bottom: 8px;
            color: #00ff00;
        }
        #hangman {
            font-size: 24px;
            color: #ff5555;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #restart-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
        #message {
            margin-top: 8px;
            font-size: 18px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    <button id="restart-button">Restart</button>
    <div id="ui">
        <div id="word-display"></div>
        <div id="hangman"></div>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
    <script>
        // --- Game State ---
        const words = [
            "THREE", "WEBXR", "HANGMAN", "JAVASCRIPT", "DEVELOPER",
            "AUGMENTED", "REALITY", "GAME", "CREATIVE", "INTERACTIVE",
            "PROGRAMMING", "FUN", "LEARNING", "CHALLENGE", "INNOVATION"
        ];
        let hiddenWord = words[Math.floor(Math.random() * words.length)];
        let guessedLetters = [];
        let wrongGuesses = 0;
        let letters = [];
        const maxWrongGuesses = 6;

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer));

        // --- AR Lighting ---
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // --- Create Retro Letters ---
        function createLetter(char, x, y, z) {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.02);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.5, roughness: 0.5 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            mesh.userData = { char };
            scene.add(mesh);
            return mesh;
        }

        // --- Place Letters in a Grid ---
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        alphabet.split('').forEach((char, i) => {
            const x = (i % 5) * 0.2 - 0.4;
            const y = Math.floor(i / 5) * -0.2 - 0.2;
            letters.push(createLetter(char, x, y, -1));
        });

        // --- UI Updates ---
        function updateWordDisplay() {
            const display = hiddenWord.split('').map(c => guessedLetters.includes(c) ? c : '_').join(' ');
            document.getElementById('word-display').textContent = display;
            if (!display.includes('_')) {
                document.getElementById('message').textContent = "You Win!";
            }
        }

        function updateHangman() {
            const hangmanParts = ['(˙˙)', '|', '/', '\\', '|', '/', '\\'];
            document.getElementById('hangman').textContent = hangmanParts.slice(0, wrongGuesses).join(' ');
            if (wrongGuesses >= maxWrongGuesses) {
                document.getElementById('message').textContent = `Game Over! Word was: ${hiddenWord}`;
            }
        }

        // --- Raycasting for Shooting ---
        const raycaster = new THREE.Raycaster();
        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).transformDirection(controller.matrixWorld);
            const intersects = raycaster.intersectObjects(letters);
            if (intersects.length > 0) {
                const letter = intersects[0].object;
                const char = letter.userData.char;
                if (!guessedLetters.includes(char)) {
                    guessedLetters.push(char);
                    if (!hiddenWord.includes(char)) wrongGuesses++;
                    updateWordDisplay();
                    updateHangman();
                    letter.material.color.set(0xff0000);
                    setTimeout(() => scene.remove(letter), 500);
                }
            }
        });
        scene.add(controller);

        // --- Game Logic ---
        updateWordDisplay();
        updateHangman();

        // --- Restart Game ---
        document.getElementById('restart-button').addEventListener('click', () => {
            guessedLetters = [];
            wrongGuesses = 0;
            hiddenWord = words[Math.floor(Math.random() * words.length)];
            letters.forEach(letter => scene.remove(letter));
            letters = [];
            alphabet.split('').forEach((char, i) => {
                const x = (i % 5) * 0.2 - 0.4;
                const y = Math.floor(i / 5) * -0.2 - 0.2;
                letters.push(createLetter(char, x, y, -1));
            });
            document.getElementById('message').textContent = '';
            updateWordDisplay();
            updateHangman();
        });

        // --- Animation Loop ---
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });

        // --- Handle Window Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
